<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charts</title>
  <style>
    .charts-container {
      display: flex;
      justify-content: space-between;
    }
    .chart-container {
      width: 45%;
      margin-bottom: 20px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .chart-wrapper {
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div class="charts-container">
    <div class="chart-container">
      <div class="title">No Appointments</div>
      <div class="nav"></div>
      <select [(ngModel)]="yearNrAppointment" (change)="onYearChange()">
        <option *ngFor="let year of availableYears" [value]="year">{{ year }}</option>
      </select>
      <div class="chart-wrapper">
        <canvas
          baseChart
          width="600"
          height="400"
          type="line"
          [data]="lineChartNoAppointmets"
        ></canvas>
      </div>
    </div>

    <div class="chart-container">
      <div class="title">Avg Review of Technicians</div>
      <div class="nav"></div>
      <div class="chart-wrapper">
        <canvas
          baseChart
          width="600"
          height="400"
          type="bar"
          [data]="barChartAvgTechnicians"
        ></canvas>
      </div>
    </div>
  </div>
</body>
</html>
