<div>
  <h2>Autentificare</h2>
  <form>
    <div>
      <p>
        {{ this.errorMessage }}
      </p>
    </div>
    <div class="login-container">
      <div class="login-content">
        <mat-toolbar class="login-toolbar" color="primary"
          >Autentificare</mat-toolbar
        >
        <mat-card-content>
          <mat-form-field>
            <mat-icon matPrefix>person_outline</mat-icon>
            <mat-label> Username </mat-label>
            <input
              matInput
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="signinDto.username"
              required
              #username="ngModel"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-icon matPrefix>lock_outline</mat-icon>
            <mat-label> Password </mat-label>
            <input
              matInput
              type="password"
              class="form-control"
              name="Password"
              [(ngModel)]="signinDto.password"
              required minlength="6"
              #password="ngModel"
            />
          </mat-form-field>
        </mat-card-content>

        <div class="form-group">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            (click)="signIn()"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
